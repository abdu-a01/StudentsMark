[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "StudentsMark"
version = "0.1.0"
authors = [{ name = "Abduselam Awel", email = "abdselam676@gmail.com" }]
description = "A students mark information retrieving and calculation package."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "openpyxl>=3.1.5",
]

[project.optional-dependencies]
dev = ["pytest", "black", "mypy"]

[project.urls]
Homepage = "https://github.com/abdu-a01/StudentsMark.git"

[tool.black]
line-length = 88